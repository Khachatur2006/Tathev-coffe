<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Տաթև Քոֆի</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f3ef;
      color: #3e2c20;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #7a5e47;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .card h2 {
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .buttons a {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      background-color: #7a5e47;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background-color: #5a4031;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #a1887f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Տաթև Քոֆի</h1>
    <p>Սուրճ՝ հոգով ու ջերմությամբ</p>
  </header>

  <div class="card">
    <img src="https://source.unsplash.com/120x120/?coffee" alt="Tatev Coffee">
    <h2>Բարի գալուստ</h2>
    <p>Մենք պատրաստում ենք սիրով պատրաստված սուրճ՝ ամեն օր։ Հետեւեք մեզ եւ համտեսեք Տաթև Քոֆի-ի կախարդանքը։</p>
    <div class="buttons">
      <a href="tel:+37400000000">Զանգել</a>
      <a href="mailto:info@tathevcoffee.am">Էլ․ փոստ</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
    </div>
  </div>

  <footer>
    © 2025 Տաթև Քոֆի — Սիրով պատրաստված սուրճ ☕
  </footer>
</body>
</html>
